<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <script src="https://kit.fontawesome.com/87f37a521e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="user-container">
        <header>
            <div class="top-nav">
                <input type="text" class ="search-bar" placeholder="Type here to search">
                <div class="user-initials">rd</div>
            </div>


            <div class="side-nav">
                <div class="menu-container">
                    <div class="menu active">
                        <div class="menu-icon"><i class="fal fa-briefcase"></i></div>
                        <div class="menu-title">Portfolio</div>
                    </div>

                    <div class="menu">
                        <div class="menu-icon"><i class="fal fa-comment-alt"></i></div>
                        <div class="menu-title">Chatroom</div>
                    </div>

                    <div class="menu">
                        <div class="menu-icon"><i class="fal fa-file"></i></div>
                        <div class="menu-title files">Files</div>
                    </div>
                </div>
            </div>

        </header>

        <div id="user-page">
            <h1 class="heading">Portfolios</h1>
            <hr id="user-hr">
            <div class="port-btn create-portfolio">Create Portfolio</div>
            <div class="port-btn delete-portfolio">Delete Portfolio</div>
            <div class="portfoilo-container">
                <div class="portfolio-elements">
                    <p class="elements portfolio-name">Portfolio name</p>
                    <p class="elements storage">Storage size</p>
                </div>
                <div class="portfolios">

                    <div class="portfolio-item">
                        <div class="portfolio-item-name">Tech</div>
                        <div class="portfolio-item-storage">0.323B</div>
                    </div>
                    <div class="portfolio-item">
                        <div class="portfolio-item-name">Farm</div>
                        <div class="portfolio-item-storage">0.323B</div>
                    </div>
                    <div class="portfolio-item">
                        <div class="portfolio-item-name">Transport</div>
                        <div class="portfolio-item-storage">0.323B</div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>


    
    <script src="./js/homepage.js"></script>
</body>
</html>
